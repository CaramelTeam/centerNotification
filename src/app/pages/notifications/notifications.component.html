<p-table [value]="notificationes" [tableStyle]="{ 'min-width': '50rem' }">
  <ng-template pTemplate="header">
      <tr>
          <th>Send Notification</th>
      </tr>
  </ng-template>
  <ng-template pTemplate="body" let-product>
      <tr>
          <td>{{ notificationes }}</td>
      </tr>
  </ng-template>
</p-table>
